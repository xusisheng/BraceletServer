server:
  port: 80
spring:
  application:
    name: braceletserver
  cache:
    type: ehcache
    ehcache:
      config: classpath:/myehcache.xml
  mvc:
    #配置静态资源
    static-path-pattern: /static/**
  #数据源配置
  datasource:
    url: jdbc:mysql://localhost:13306/bracelet?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: Mysql_200
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

##该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mappers/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.aw.bracelet.model  #注意：对应实体类的路径
  configuration:
    # 开启驼峰映射
    map-underscore-to-camel-case: true

##pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

logging:
  level:
    com:
      aw:
        braceletserver: debug

